<table mat-table [dataSource]="classementBest" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="pays">
    <th mat-header-cell *matHeaderCellDef> Pays </th>
    <td mat-cell *matCellDef="let element"> {{element.pays}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="aqi">
    <th mat-header-cell *matHeaderCellDef> AQI </th>
    <td mat-cell *matCellDef="let element"> {{element.aqi}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
